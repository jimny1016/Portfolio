    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            if (anchor.className != 'carousel-control-prev' & anchor.className != 'carousel-control-next') {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            }
        });
        $(function () {
            if ($(window).width() < 990) {
                $('.navbar a').on('click', function () {
                    $('.navbar-toggler').click();
                });
            }
        });
    </script>

    <script src="js/jquery-min.js" type="text/javascript"></script>
    <script>
        $('#BigPhoto').hide();
        $('#Photo_6row').hide();
        const allHide = () => {
            $('#Home').hide();
            $('#BigPhoto').hide();
            $('#Photo_6row').hide();
        }
        const goToHome = () => {
            allHide();
            $('#Home').show();
        }
        const goToBigPhotos = () => {
            allHide();
            $('#BigPhoto').show();
        }
        const goToPhotos = () => {
            allHide();
            $('#Photo_6row').show();
        }
        $(window).load(function () {
            $('#loader').fadeOut();
        });
